<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="lunacatsImg.png">

    <meta charset="UTF-8">
    <title>Lunacats</title>
    <link rel="stylesheet" type="text/css" href="lunaTheme.css">

    <script>
        const gotoDrivePage = async () => {
            document.getElementById('frame').src = "drivePage.html";
        }
        const gotoCodePage = async () => {
            document.getElementById('frame').src = "codePage.html";
        }
    </script>

</head>
<body style="overflow: hidden">

<div class="sidenavBar" style="z-index: 2">
</div>
<div class="sidenav" style="z-index: 2">
    <div style="width: 100%; height: 55px;"></div>
    <div class="sidenavBreak">View Options</div>
    <button class="sidenavButton" onclick="gotoDrivePage()">Driver</button>
    <button class="sidenavButton" onclick="gotoCodePage()">Autonomous</button>
</div>
<div class="mainPage" style="z-index: 1">
    <iframe id="frame" style="width: 100%; height: 100%; border: 0px;" src="drivePage.html"> </iframe>
</div>


</body>
</html>
