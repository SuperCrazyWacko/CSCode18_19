<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="img/lunacatsImg.png">

    <meta charset="UTF-8">
    <title>Lunacats</title>
    <link rel="stylesheet" type="text/css" href="lunaTheme.css">

    <script src="code.js"/>
    <script>
        function startup() {
            setInterval(loadLidar,500);
            setInterval(loadPixy,500);
        }
        window.onload = startup;
    </script>
</head>

<body style="overflow: hidden;">

<div id = "feedbackBox">
    <div id = "map">
        <header> Lidar </header>
        <div class="fieldPicture"></div>
        <p style="margin: 0; color: black;"> Lidar Distance</p>
        <progress value="0" max="7" id="lidarDistance" style="width: 100%;">
        </progress>
    </div>
    <div id = "pixyView">
        <header> Pixy View </header>
        <div width="100%" height="90%" id="pixyViewBox">
        </div>
    </div>


</div>


<div class="codeBox">
    <div class = "btn-group">
        <button onclick="stop()">Test Code</button>
        <button onclick="stop()">Save Code</button>
        <button onclick="stop()">Stop Code</button>
    </div>

    <textarea class="codeText"></textarea>

</div>

<table id="controlAugur" align="center">
    <tr>
        <td></td>
        <td align="center"><button type="button" onclick="stop()" class="sendJson">Raise</button></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td align="center"><button type="button" onclick="stop()" class="sendJson">Lower</button></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td align="center"><button type="button" onclick="stop()" class="sendJson">Drill</button></td>
        <td></td>
    </tr>
</table>

<table id="moveButtons" align="center">
    <tr>
        <td></td>
        <td align="center"><button type="button" onclick="forward()" class="sendJson">Forward</button></td>
        <td></td>
    </tr>
    <tr>
        <td align="center"><button type="button" onclick="left()" class="sendJson">Left</button></td>
        <td align="center"><button type="button" onclick="stop()" class="sendJson">Stop</button></td>
        <td align="center"><button type="button" onclick="right()"class="sendJson">Right</button></td>
    </tr>
    <tr>
        <td></td>
        <td align="center"><button type="button" onclick="back()" class="sendJson">Back</button></td>
        <td></td>
    </tr>

</table>

<table id="autoButtons" align="center">
    <tr>
        <td></td>
        <td align="center"><button type="button" onclick="stop()" class="sendJsonBlue">Start Auto</button></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td align="center"><button type="button" onclick="stop()" class="sendJsonRed">Stop Auto</button></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td align="center"><button type="button" onclick="stop()" class="sendJsonRed">Stop All</button></td>
        <td></td>
    </tr>
</table>




</body>
</html>
